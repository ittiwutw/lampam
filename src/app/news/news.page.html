<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button color="light"></ion-menu-button>
    </ion-buttons>
    <ion-title text-center>
      <img src="/assets/icon/logo_3.png" style="height: 40px; width : 40px;   "/>
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <br>
  <ion-card *ngFor="let item of news" (click)="onClickNews(item)">
    <img [src]="item.image" />
    <ion-card-header>
      <ion-card-title>{{item.title}}</ion-card-title>
    </ion-card-header>
  </ion-card>
</ion-content>
