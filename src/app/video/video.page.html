<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button color="light"></ion-menu-button>
    </ion-buttons>
    <ion-title text-center>
      <img
        src="/assets/icon/logo_3.png"
        style="height: 40px; width : 40px;   "
      />
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content *ngIf="videos">
  <ion-grid>
    <ion-row>
      <ion-col size="12" *ngFor="let video of videos">
        <!-- <img src="../../assets/imgs/live.jpg" style="width: 100%; heigth: 100%" /> -->
        <ion-card>
        <iframe
          [src]="video.link"
          frameborder="1"
          width="100%"
          height="315"
        ></iframe>
        <p padding style="margin-top: -10px;">{{video.title}}</p>
      </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
