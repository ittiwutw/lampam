<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button color="light"></ion-menu-button>
    </ion-buttons>
    <ion-title text-center>
      <img src="/assets/icon/logo_3.png" style="height: 40px; width : 40px;   "/>
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <br />
  <div *ngFor="let program of programs">
    <img [src]="program.programimage[0].images" />
    <div style="text-align: center ;">
      <h2>
        <b style="color: red">{{ program.title }}</b>
      </h2>
    </div>
    <br />
  </div>
</ion-content>
